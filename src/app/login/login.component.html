<div class="card">
    <div class="card-header" style="padding-left:40%;background-color: #3b5998">
        Admin Login
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-left: 300px">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="email"> Email</label>
                <div class="col-md-4">
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': (loginForm.get('email').touched || loginForm.get('email').dirty) && !loginForm.get('email').valid }"
                    />
                    <span class="invalid-feedback">
                <span *ngIf="loginForm.get('email').errors?.required">
                    Please enter Email
                </span>
                    <span *ngIf="loginForm.get('email').errors?.email">
                    Please enter a valid email address
                </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="password"> Password</label>
                <div class="col-md-4">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid }"
                    />
                    <span class="invalid-feedback">
                <span *ngIf="loginForm.get('password').errors?.required">
                    Please enter Password
                </span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-4">
                <div class="offset-md-2 col col-md-4">
                    <button [disabled]="loading" class="btn btn-primary"  [disabled]="!loginForm.valid">Login</button>

        </form>
    </div>
</div>
